<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anime list</title>
    </head>
    <body>
        <div>
            <ul>
                {% for anime in object_list %}
                <li>
                    <h3>{{ anime.title }}</h3>
                    <img src="{{ anime.image.url }}" alt="">
<!--                    <a href="{{ anime.image }}"></a>-->
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
